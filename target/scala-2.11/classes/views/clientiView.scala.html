@(clients: List[model.ClientiEntity])

@main("Mostra clienti") {

  <div class="container">
    <div class="row_clearfix">

      <table class="table table-nonfluid">
        <tr>
          <th>Nome</th>
          <th>Cognome</th>

        </tr>
        @for(client <- clients){
          <tr>
            <td>@client.getNome</td>
            <td>@client.getCognome</td>
          </tr>
        }
      </table>
    </div>
  </div>

}
